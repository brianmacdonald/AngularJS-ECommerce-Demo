<!doctype html>
<html ng-app="ecommerceApp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-animate.js"></script>
        <script src="app/js/controllers.js"></script>
    </head>
    <body ng-controller="ProductListCtrl">
        <header id="header" style="height:20px">
        Header
        </header>
         <div class="container-fluid">
             <div class="row">
                 <div class="col-md-2">
                     <!--Sidebar content-->

                     Search: <input ng-model="query">

                 </div>
                 <div class="col-md-10">
                     <!--Body content-->

                     <ul class="products">
                         <li ng-repeat="product in products | filter:query">
                             {{product.name}}
                             <p>{{product.snippet}}</p>
                             <p>{{product.price}}</p>
                         </li>
                     </ul>

                 </div>
             </div>
         </div>
    </body>
</html>
