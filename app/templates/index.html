<!doctype html>
<html ng-app="ecommerceApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-animate.js"></script>
    <script src="assets/js/vendor/jquery/jquery.min.js"></script>
    <script src="assets/js/vendor/masonry/masonry.js"></script>
    <script src="assets/js/vendor/imagesloaded/imagesloaded.pkgd.js"></script>
    <script src="assets/js/vendor/angular-masonry/angular-masonry.js"></script>
    <script src="assets/js/controllers.js"></script>
    <link rel="stylesheet" href="assets/css/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/vendor/bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/css/theme1-bundle.css">
</head>
<body ng-controller="ProductListCtrl">
<header id="header">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Collection <span class="sr-only">(current)</span></a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" ng-model="query" class="form-control" placeholder="Search...">
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" class="">Checkout</a></li>
                    <li><a href="#" class=""><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

</header>
<div class="container-fluid">

    <ul class="row products list-unstyled" masonry>
        <li class="masonry-brick col-xs-12 col-sm-6 col-md-4 col-lg-3 text-center" ng-repeat="product in products | filter:query">
            <img class="img-responsive" src="assets/images/{{product.image}}"/>
            <h4>{{product.name}}</h4>
            <p class="text-muted">
                <a href="{{product.attrib_link}}">{{product.author}}</a>
            </p>
            <p class="text-success">
                <span class="price">
                    {{product.price}}
                </span>
            </p>
        </li>
    </ul>

</div>
<footer class="text-center">
    <p>&copy; AngularJS ECommerce Demo</p>
</footer>
</body>
</html>
